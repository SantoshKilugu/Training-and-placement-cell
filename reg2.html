<head>
<style>

<script>
function validate()
{
  var  txtuser=document.getElementById("txtuser").value;
 var  txtpass=document.getElementById("txtpass").value;
 var  txtfname=document.getElementById("txtfname").value;
 var txtmname=document.getElementById("txtmname").value;
 var  txtjno=document.getElementById("txtjno").value;
 var  txtdob=document.getElementById("txtdob").value;
 var  txtpno=document.getElementById("txtpno").value
 var  txtemail=document.getElementById("txtemail").value;
var reg=/^([a-z0-9])+\@+[a-z]+\.+[a-z]/
var jno=/^([0-9a-z])/
var pno=/^(\d{1})+[0-9]/
 var  txtadd=document.getElementById("txtadd").value;
if(txtuser==""||txtuser.length<6)
{
alert("username must not be blank and contain atleast 6 characters");
return false;
}
if(txtpass==""||txtpass.length<6)
{
alert("password must not be blank and contains atleast 6 characters");
return false;
}
if(txtfname ==""||txtfname.length<6)
{
alert("fathername must not be blank and contain atleast 6 characters");
return false;
}
if(txtmname ==""||txtmname.length<6)
{
alert("mother name must not be blank and contain atleast 6 characters");
return false;
}
if(jno.test(txtjno)==false)
{
alert("jntuno must not be blank");
return false;
}
if(txtdob =="")
{
alert("DOB must not be blank");
return false;
}
 if(pno.test(txtpno)==false)
{
alert("phonenumber must not be blank and contains atleast 10 digits");
return false;
}
if(reg.test(txtemail)==false)
{
alert("mail must not be blank and the pattern is santhosh@gmail.com");
return false;
}
if(txtadd =="")
{
alert("address must not be blank");
return false;
}
}    
</script>
</head>
