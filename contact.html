<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <style>
            input[type=text],textarea{
                padding: 10px 40px;
                display:inline-block;
                border: 2px solid #ccc;
                border-radius: 5px;
                box-sizing:border-box;
            }
            fieldset{
                border:2px solid black;
                margin:100px 400px 100px 400px;
                border-radius:20px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <center>
            <h2>Contact Us</h2>
        </center>
        <fieldset>
        <center><h3>MAKE A REQUEST</h3></center>
        <label>Name:</label>
        <input type="text" id="id1" name="name" placeholder="name"><br><br>
        <label>Phone NO:</label>
        <input type="text" id="id2" name="phone no" placeholder="phone no" maxlength="10"><br><br>
        <label>E-mail:</label>
        <input type="text" id="id3" name="email" placeholder="email id"><br><br>
        Subject:
        <textarea rows="3" cols="30"></textarea><br><br>
        &nbsp;&nbsp;&nbsp;&nbsp;<button>Submit</button>
        </fieldset>
    </body>
</html>
